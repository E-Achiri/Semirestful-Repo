<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> All Shows </title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <a href="/shows">Go Back</a>
    <h1> All Shows </h1>

    <table>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Network</th>
          <th>Release Date</th>
          <th>Actions</th>
        </tr>
        {% for aShow in theshows %}
        <tr>
          <td>{{aShow.id}}</td>
          <td>{{aShow.title}}</td>
          <td>{{aShow.network}}</td>
          <td>{{aShow.release_date}}</td>
          <td><a href="/shows/{{aShow.id}}">Show</a> | <a href="/shows/{{aShow.id}}/edit">Edit</a> | <a href="/shows/{{aShow.id}}/destroy">Delete</a></td>
        </tr>
        {% endfor %}
      </table>

    <a href="/shows/new">Add a new show</a>
    
</body>
</html>
